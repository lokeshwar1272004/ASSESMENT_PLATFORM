<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Apply a gradient background */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }

        /* Container for the login form */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Heading style */
        h2 {
            margin: 0 0 1.5rem;
            font-size: 1.8rem;
            color: #ffdd57;
        }

        /* Error message style */
        .error {
            color: #ff4d4d;
            margin-bottom: 1rem;
        }

        /* Form elements */
        form p {
            margin: 1rem 0;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        /* Button style */
        button {
            width: 100%;
            padding: 12px;
            background-color: #ffdd57;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ffc107;
        }

        /* Link style */
        a {
            display: block;
            margin-top: 1.5rem;
            color: #ffdd57;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}">Create a New Account</a>
    </div>
</body>
</html>
